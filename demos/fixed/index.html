<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Fixed Blockly</h1>

  <p>This is a simple demo of injecting Blockly into a fixed-sized 'div' element.</p>

  <p>&rarr; More info on <a href="https://developers.google.com/blockly/guides/configure-blockly/web/fixed-size">injecting fixed-sized Blockly</a>&hellip;</p>

  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

  <xml id="toolbox" style="display: none">
    <block type="design_provocation_if"></block>
    <block type="red_block"></block>   
    <block type="twinkle"></block> 
    <block type="itsy_bitsy"></block> 

  </xml>

    <submit  onclick="welcomeAddress('what block do you want')" >click Me!</submit>

    <canvas id="video-canvas" width="1000" height="600" style="background: #ddd;"></canvas>

    <button id="camera-button" onclick="TopCodes.startStopVideoScan('video-canvas')">Start / Stop</button>

    <button id="TakeSnapShot" onclick="TakeSnapShot('video-canvas')">Take snapshot</button>

    <button id="runCode" onclick="runBlocklyCode()">run code</button>

    <button id="showCode" onclick="showBlocklyCode()">show code</button>

    <button id="makeCode" onclick="connectBlocks()">connect blocks</button>    

    <p class="hints"></p>
    <div>
        <p class="output"><em>...diagnostic messages</em></p>
    </div>

  <script src='https://code.responsivevoice.org/responsivevoice.js'></script> 
  <script type="text/javascript" src="js/speechRecognition.js"></script>

  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});         

    function addToWorkSpace(blockToCreate) {

     var newBlock = demoWorkspace.newBlock(blockToCreate);
     var createdBlock = new Blockly.Events.BlockCreate(newBlock);
                console.log("what could be the problem");

     createdBlock.run(true);

      // body...
    }

    function addToWorkSpace(blockToCreate) {

     var newBlock = demoWorkspace.newBlock(blockToCreate);
     newBlock.initSvg();
     newBlock.render();
     return newBlock;
    }



    function connectBlocks(){

      //test for connection
      //if they are cose enough to each other in y and x then they are connected

      var if_block = addToWorkSpace("design_provocation_if");
      var condition_block = addToWorkSpace("red_block");



      //test for red blue or green and connect 
 
      var connection = if_block.getInput("dp_if").connection;   
      var red_connection = condition_block.outputConnection; 
      connection.connect(red_connection);


      if (itsy_bitsy_TopCode.y < twinkleTopCode.y ){
        connectItsyBitsy('dp_play',if_block);   
        connectTwinkle('dp_else_play',if_block);             
      }else{
        connectTwinkle('dp_play',if_block);       
        connectItsyBitsy('dp_else_play',if_block);
      }
   

      //else error message 
    }

    function connectTwinkle(play_block,if_block){
      var twinkle_block = addToWorkSpace("twinkle");      
      var connection_play = if_block.getInput(play_block).connection;   
      var twinkle_connection = twinkle_block.previousConnection; 
      connection_play.connect(twinkle_connection);      
    }

    function connectItsyBitsy(play_block, if_block){
      var itsy_bitsy_block = addToWorkSpace("itsy_bitsy");      
      var connection_play_itsy = if_block.getInput(play_block).connection;   
      var itsy_bitsy_connection = itsy_bitsy_block.previousConnection; 
      connection_play_itsy.connect(itsy_bitsy_connection);    
    }

    function showBlocklyCode() {
      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      alert(code);
    }


    function runBlocklyCode() {
      // Generate JavaScript code and run it.
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP = 'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      try {
        eval(code);
      } catch (e) {
        alert(e);
      }
    }
  

    window.onload = welcomeAddress("To use an if block say if, " +
                                  "To use the itsy bitsy spider block say spider, " +
                                  "To use the twinkle twinkle little star block say twinkle, ");

  TopCodes.setVideoFrameCallback("video-canvas", function(jsonString) {
    var json = JSON.parse(jsonString);
    drawCodes(json.topcodes);
  });

    function TakeSnapShot(canvasId){
        //TopCodes.stopVideoScan(canvasId);
        Blockly.mainWorkspace.clear();
        if(OrderbyPosition()){
            connectBlocks();
            runBlocklyCode();
        }else{
          welcomeAddress("There is an error in your code");
        }   
    }
   

  function drawCodes(topcodes) {
    var ctx = document.querySelector("#video-canvas").getContext('2d');
    ctx.fillStyle = "rgba(255, 0, 0, 0.3)";
    for (i=0; i<topcodes.length; i++) {
      ctx.beginPath();
      ctx.arc(topcodes[i].x, topcodes[i].y, topcodes[i].radius, 0, Math.PI*2, true);
      ctx.fill();

      getCodes(topcodes[i]);

    }
  }

var conditionTopCode;
var itsy_bitsy_TopCode;
var twinkleTopCode;

var CONDITIONTOPCODE = 361;
var TWINKLETOPCODE = 355;
var ITSYBITSYTOPCODE = 357;

function getCodes(topCode){
    switch (topCode.code){
    case CONDITIONTOPCODE:
      conditionTopCode = topCode;
      break;
    case ITSYBITSYTOPCODE:
      twinkleTopCode = topCode;
      break;
    case TWINKLETOPCODE:
      itsy_bitsy_TopCode = topCode;
    break;
  }
}

function OrderbyPosition(){
  console.log("condition: " + conditionTopCode.y + " twinkle: " + twinkleTopCode.y + " itsybitsy: " + itsy_bitsy_TopCode.y);
  return (((conditionTopCode.y > twinkleTopCode.y) && (conditionTopCode.y >  itsy_bitsy_TopCode.y)) || ((conditionTopCode.y < twinkleTopCode.y) && (conditionTopCode.y <  itsy_bitsy_TopCode.y)));
}






  </script>
